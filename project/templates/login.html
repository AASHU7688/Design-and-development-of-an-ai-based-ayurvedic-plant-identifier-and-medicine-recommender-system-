
{%extends 'base.html'%}

{% block title%}Login{%endblock title%}

{% block body%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Plant Medicine Identification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?herbal,ayurveda') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideUp 1s ease-in-out forwards;
            transform-origin: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #4CAF50;
            animation: fadeIn 0.5s ease-out 0.2s backwards;
        }

        /* Login Form */
        .login-form {
            animation: fadeIn 0.5s ease-out 0.4s backwards;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-form input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .login-form button:hover {
            background: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        /* Register Link */
        .register-text {
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 0.5s ease-out 0.6s backwards;
        }

        .register-text a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-text a:hover {
            color: #388E3C;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome Back</h1>
            <p>Login to explore the wonders of Ayurvedic plants.</p>
            <form class="login-form" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p class="register-text">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
            </form>
        </div>
    </section>

</body>
</html>

{% endblock %}
