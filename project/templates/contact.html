
{%extends 'base.html'%}

{% block title%}ContactUs{%endblock title%}

{% block body %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plant Medicine Identification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
    
      /* Hero Section */
        .hero {
            position: relative;
            
            height: 55vh;
            background: url('https://source.unsplash.com/1600x900/?herbal,green-leaves') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 15px 0;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        .btn:hover {
            background: #388E3C;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        /* Contact Form */
        .contact-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease-in-out forwards 1.5s;
        }

        .contact-container h2 {
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #388E3C;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Connect with us for any inquiries about Ayurvedic plants and their benefits.</p>
            <button class="btn" onclick="scrollToForm()">Get in Touch</button>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-container" id="contact-form">
        <h2>Send Us a Message</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>


    <script>
        function scrollToForm() {
            document.getElementById("contact-form").scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    

</body>
</html>

<br>
<br>



{% endblock body %}
